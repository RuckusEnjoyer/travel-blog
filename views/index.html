
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="stylesheet" href="../public/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Young+Serif&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Young+Serif&display=swap');</style>
</head>
<body>
    <nav>
        <div class="container">
        <h2 class="logo">
            Travel Blog
        </h2>
        <div class="button" id="home">Home</div>
        <div class="button" id="location">See Locations</div>
        <div class="button" id="dashboard">Your dashboard</div>
        <div class="search-bar">
            <i class="uil uil-search"></i>
            <input type="search" placeholder="Search for locations...">
        </div>
            <label class="button" id="btn-create" for="create-post">Create</label>
            <div class="profile-picture">
                <img src="https://exotic-landscapes.com/wp-content/uploads/2022/04/Sin-titulo-1-03-min.png" alt="Profile Picture.">
            </div>
            <div class="button"></div>
            <div class="button">Log Out</div>
        </div>
        </div>
    </nav>
    <div id="middle" class="feeds">
       <div class="feed">
        <div class="head">
            <div class="user">
                <div class="profile-picture">
                    <img src="https://exotic-landscapes.com/wp-content/uploads/2022/04/Sin-titulo-1-03-min.png" alt="">
                </div>
                <div class="info">
                    <h3>User3</h3>
                    <small>Paris, France</small>
                </div>
                <div class="photo">
                    <img class="post" src="https://th.bing.com/th/id/R.0441d0a220cf49e6086f7e20730761be?rik=6i2H8bjjZ1fX9w&riu=http%3a%2f%2fvintageindustrialstyle.com%2fwp-content%2fuploads%2f2017%2f11%2fThe-French-Caf%C3%A9-Scene-You-Need-To-Visit-When-in-Paris-5.jpg&ehk=KVb8lHU6I8mo1ObmEPrmE5nY2E8zKfp%2fslujkTq%2b1HA%3d&risl=&pid=ImgRaw&r=0" alt="Eiffel Tower">
                </div>
            </div>
        </div>
       </div> 
    </div>
</body>
</html>
